    <div class="form my-5 p-5 container">
        <form action="">
            <h3 class="my-4">
                <div class="row">
                    <i class="fa fa-user mx-3" aria-hidden="true"></i>
                    User Information
                </div>
            </h3>
            <div class="user-info ml-5">
                <div class="white-line"></div>
    
                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                          <label for="first_name">First Name</label>
                          <input type="text" name="first_name" id="first_name" class="form-control" placeholder="First Name">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                          <label for="middel_name">MIddle Name</label>
                          <input type="text" name="middel_name" id="middel_name" class="form-control" placeholder="MIddle Name">
                        </div>
                    </div>
                </div>
    
                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                          <label for="last_name">Last Name</label>
                          <input type="text" name="last_name" id="last_name" class="form-control" placeholder="Last Name">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                          <label for="suffix">Suffix</label>
                          <input type="text" name="suffix" id="suffix" class="form-control" placeholder="Suffix">
                        </div>
                    </div>
                </div>
            </div>

            <h3 class="my-4">
                <div class="row">
                    <i class="fa fa-building mx-3" aria-hidden="true"></i>
                    Company Information
                </div>
            </h3>
            <div class="user-info ml-5">
                <div class="white-line"></div>
                <h5 class="my-3">
                    Company Name
                </h5>
                <div class="row">
                    <div class="col-12">
                        <div class="form-group">
                            <label for="asociation">Your Association</label>
                            <select class="form-control" name="asociation" id="asociation">
                              <optgroup label="Select The Association">
                                <option selected>select asociation </option>
                                <option value="owner">Owner</option>
                                <option value="investor">Investor</option>
                                <option value="advisor">Advisor / Board Member</option>
                                <option value="executive">Executive</option>
                                <option value="employee">Employee</option>
                              </optgroup>
                            </select>
                        </div>
                    </div>
                </div>
    
                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                          <label for="title">Your Title</label>
                          <input type="text" name="title" id="title" class="form-control" placeholder="Your Title">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                          <label for="Company Website">Company Website</label>
                          <input type="text" name="Company Website" id="Company Website" class="form-control" placeholder="Company Website">
                        </div>
                    </div>
                </div>

                <h5 class="my-3">
                    Company Address
                </h5>

                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                          <label for="str_add_one">Street Address One</label>
                          <input type="text" name="str_add_one" id="str_add_one" class="form-control" placeholder="Street Address One">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <label for="str_add_two">Street Address Two</label>
                            <input type="text" name="str_add_two" id="str_add_two" class="form-control" placeholder="Street Address Two">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-4">
                        <div class="form-group">
                          <label for="city">City</label>
                          <input type="text" name="city" id="city" class="form-control" placeholder="City">
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-group">
                          <label for="state">State</label>
                          <input type="text" name="state" id="state" class="form-control" placeholder="State">
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-group">
                          <label for="country">Country</label>
                          <input type="text" name="country" id="country" class="form-control" placeholder="Country">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                          <label for="zip">ZIP</label>
                          <input type="text" name="zip" id="zip" class="form-control" placeholder="ZIP">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <label for="type">Type</label>
                            <select class="form-control" name="type" id="type">
                              <optgroup label="Select The Type">
                                <option selected>select type </option>
                                <option value="office">Office</option>
                                <option value="headquartered">Headquartered</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="row my-2">
                    <div class="col-6">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" name="tax_add" id="tax_add">
                            <label class="form-check-label" for="tax_add">Tax Address ?</label>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" name="send_mail" id="send_mail">
                            <label class="form-check-label" for="send_mail">Send Relevant Mail Here?</label>
                        </div>
                    </div>
                </div>
                
                <button type="submit" class="btn mb-5  float-right" >Submit</button>

            </div>

        </form>
    </div>
